<div class="uk-section-primary1 uk-preserve-color uk-dark" [style.background-image]="getBackground(slide.img)"
  style=" background: no-repeat bottom center / cover; height: 500px;">

  <div
    uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light; top: 200">

    <nav class="uk-navbar-container ">
      <div class="uk-container uk-container-expand ">
        <div uk-navbar>
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav ">
              <li [routerLink]="[ '/home']" routerLinkActive="uk-active">
                <!-- <img src="../../assets/logo.png" alt="" style="height:50px;margin-left: 35px;"> -->
              </li>
            </ul>

          </div>
          <div class="uk-navbar-right uk-visible@m">
            <ul class="uk-navbar-nav ">
              <li [routerLink]="[ '/home']" routerLinkActive="uk-active"><a>Home</a></li>
              <li [routerLink]="[ '/about-us']" routerLinkActive="uk-active"><a>About Us</a></li>
              <li [routerLink]="[ '/products']" routerLinkActive="uk-active"> <a>Shop</a> </li>
              <li [routerLink]="[ '/contact-us']" routerLinkActive="uk-active"><a> Contact Us</a></li>
              <li [routerLink]="[ '/contact-us']" routerLinkActive="uk-active"><a class="uk-icon-link"
                  uk-icon="icon: cart; ratio: 1.2">
                </a></li>
            </ul>

          </div>
          <div class="uk-navbar-right uk-hidden@m">
            <ul class="uk-navbar-nav ">
              <li style="background-color:  #f26723;">
                <a class="uk-button" style="color: #fff;" uk-toggle="target: #sidenav"><span
                    uk-icon="icon: menu ;ratio: 2"></span></a>
              </li>
            </ul>

          </div>

        </div>
      </div>
    </nav>
  </div>



  <div class="uk-section ">
    <div class="uk-container">


      <div class="uk-child-width-expand@s uk-text-left" uk-grid>
        <div style="align-self: center;">

          <h1 class="uk-text-bold uk-text-uppercase">
            {{slide.heading}}
          </h1>


          <p class="uk-text-large uk-text-capitalize">
            {{slide.subheading}}
          </p>
          <button class="uk-button uk-button-default ">Shop Now </button>

        </div>
        <div class="bounce">
        </div>
      </div>

    </div>
  </div>
</div>


<div id="sidenav" uk-offcanvas="overlay: true;flip: true">
  <div class="uk-offcanvas-bar uk-flex uk-flex-column">
    <button class="uk-offcanvas-close" type="button" uk-close></button>

    <ul class="uk-nav uk-nav-primary  uk-margin-auto-vertical uk-text-right">
      <li [routerLink]="[ '/home']" routerLinkActive="uk-active"><a>Home</a></li>
      <li [routerLink]="[ '/about-us']" routerLinkActive="uk-active"><a>About Us</a></li>
      <li [routerLink]="[ '/services']" routerLinkActive="uk-active"> <a>Services</a> </li>
      <li [routerLink]="[ '/services']" routerLinkActive="uk-active"> <a>Academy Resource</a> </li>
      <li [routerLink]="[ '/certifications']" routerLinkActive="uk-active"><a> Certifications</a></li>
      <li [routerLink]="[ '/services']" routerLinkActive="uk-active"> <a>Blog</a> </li>
      <li [routerLink]="[ '/contact-us']" routerLinkActive="uk-active"><a> Contact Us</a></li>
    </ul>

  </div>
</div>

<br><br>
